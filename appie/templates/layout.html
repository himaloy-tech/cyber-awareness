{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Awareness</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" media="screen and (max-width:1236px)" href="{% static 'css/phone.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block head %}
    
    {% endblock head %}
</head>
{% block style %}
  
{% endblock style %}
<body>
    <div class="loader">
        <div class="loadingio-spinner-interwind-3gkqup0w6mj">
            <div class="ldio-x5bo2aho19i">
                <div>
                    <div>
                        <div>
                            <div></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav id="navbar" class="h-nav">
        <img id="logo" src="{% static 'images/logo.jpg' %}" alt="logo">
        <ul id="nav-list" class="v-nav" style="margin-bottom: 0;">
            <li class="list-item"><a href="/">Home</a></li>
            <li class="list-item"><a href="/#features">About</a></li>
            <li class="list-item"><a href="/#form">Contact</a></li>
            <li class="list-item"><a href="/articlehub">Articles</a></li>

            <div class="line"></div>
        </div>
    </nav>
    {% block body %}
      
    {% endblock body %}

    <div class="social-media-icons">

    </div>
</body>
<script src="{% static 'js/responsive.js' %}"></script>
<script>
    window.addEventListener('load', () => {
        const loader = document.querySelector('.loader');
        const animation = document.querySelector('.loadingio-spinner-interwind-3gkqup0w6mj');
        animation.style.display = 'none';
        loader.style.display = 'none';
        var style = document.createElement("style");
        style.innerHTML = `body{overflow: visible;}`;
        document.head.appendChild(style);
    });
</script>
{% block script %}

{% endblock script %}
</html>
